{% extends 'bases/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}

  <title>Video Analysis </title>

  <link rel="stylesheet" href="{% static 'bases/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'bases/layout.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'analysis/hb.css' %}">

{% endblock %}

{% block content %}

  <div class="tbody-bkg">
    <div id="classification-content">
        <h1>Caribou Video Analysis</h1>

<!--        <p>{{videoPath}}</p>-->
        <video  width="700"  src="{% static videoPath %}" controls></video>
    </div>

    <div id="form_content">
		<div id="videoInfo">
			<label>Video id:</label>
			<span>{{videoID}}</span>
			<label>Observer:</label>
			<span>{{ user.first_name }} {{ user.last_name }}</span>
		</div>

    </div>

    <button type="button" class="buttonLeft" onclick= "window.location.href ='{% url 'analysis-category' %}'">Back</button>
    <button type="button" class="buttonRight" onclick= "window.location.href ='{% url 'analysis-classification-prefilled' videoID %}'">Go to analyze</button>





  </div>

{% endblock %}
